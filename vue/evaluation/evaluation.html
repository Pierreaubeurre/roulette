<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Roulette évaluation
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vue/evaluation/evaluation.css" type="text/css">
    <script src="vue/evaluation/evaluation.js" defer>
    </script>
</head>

<body>

    <header>

        <h1>Evaluation</h1>

    </header>

    <p>Nom de l'évaluation :</p>
    <input type="text" id="nom_evaluation" placeholder="Nom de l'évaluation">

    <p>Date de l'évaluation :</p>
    <p>%date%</p>

    <button onclick="tirage()" id="tirage">Tirer au sort</button>

    <br>
    <br>
    <br>

    <div id="selectionné" hidden>
        <h3 id="nom">NOM</h3>
        <h3 id="prenom">PRENOM</h3>
        <h3 id="id">ID</h3>

        <div>

            <input type="radio" id="present" name="presence" onchange="absent(this.id)" checked="true">
            <label for="present">Présent</label>

            <input type="radio" id="absent" name="presence" onchange="absent(this.id)">
            <label for="absent">Absent</label>

        </div>

        <input type="number" id="note" placeholder="Note">

        <button onclick="note()">Noter l'élève</button>

    </div>

    <br>
    <br>
    <br>

    <button onclick="" disabled="disabled" id="confirmer">Confirmer</button>


    <h2>Liste des élèves notés</h2>

    <div class="detail">
        <table>
            <thead>
                <tr>
                    <th scope="col">NOM</th>
                    <th scope="col">PRENOM</th>
                    <th scope="col">ID</th>
                    <th scope="col">PRESENCE</th>
                    <th scope="col">NOTE</th>
                    <!--<th scope="col">MODIFIER</th>-->
                </tr>
            </thead>
            <tbody id="noté">

            </tbody>
        </table>
    </div>

    <div id="separation"></div>

    <h2>Liste des élèves à noter</h2>

    <div class="detail">
        <table>
            <thead>
                <tr>
                    <th scope="col">NOM</th>
                    <th scope="col">PRENOM</th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody id="pas_noter">
                %eleve%
            </tbody>
        </table>
    </div>

</body>

</html>
